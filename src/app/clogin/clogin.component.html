<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <h2>Creative EMS Login</h2>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>


            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="driverBadge">Driver Shield Number</label>
                <input type="text" class="form-control" name="driverBadge"
                       [(ngModel)]="model.driverBadge" #driverBadge="ngModel"
                       required/>
                <!--<div *ngIf="f.submitted && !driverBadge.valid" class="help-block">Is required</div>-->
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="emtBadge">EMT Shield Number</label>
                <input type="text" class="form-control" name="emtBadge"
                       [(ngModel)]="model.emtBadge" #emtBadge="ngModel"
                       required/>
                <!--<div *ngIf="f.submitted && !emtBadge.valid" class="help-block">Is required</div>-->
            </div>


            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="deviceNumber">Device Number - ToughBook Number</label>
                <input type="text" class="form-control" name="deviceNumber"
                       [(ngModel)]="model.deviceNumber" #username="ngModel" required/>
                <!--<div *ngIf="f.submitted && !deviceNumber.valid" class="help-block">Is required</div>-->
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="vehicleNumber">Vehicle Number</label>
                <input type="text" class="form-control" name="vehicleNumber"
                       [(ngModel)]="model.vehicleNumber" #username="ngModel" required/>
                <!--<div *ngIf="f.submitted && !vehicleNumber.valid" class="help-block">Is required</div>-->
            </div>


            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                       required/>
                <!--<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>-->
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                       #password="ngModel"
                       required/>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
                <img *ngIf="loading"
                     src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

        </form>
    </div>
</div>
